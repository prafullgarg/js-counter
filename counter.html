<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h2>Counter</h2>
        <div id="display"></div>
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="reset">Reset</button>
        <div class="set-value">
            <input type="number" id="customValue" placeholder="Enter custom value">
            <button id="setCustomValue">Set Value</button>
        </div>
        
    </div>
    <script src="counter.js"></script>
</body>
</html>
